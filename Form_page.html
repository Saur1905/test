<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_page</title>
    <link rel="stylesheet" href="Form_page.css" />
  </head>
  <body>
    <header>
      <img
        src="register-now.jpg"
        alt="Image Not Found"
        width="140px"
        height="60px"
      />
    </header>
    <main>
      <section class="Registration_form">
        <form class="f1" action="Log_in_Page.html">
          <div class="Sign_up_formate">
            <h3>Create Your Account:</h3>

            <label for="Enter_Name">Enter Your Name:</label><br />
            <input
              type="text"
              id="Enter_Name"
              placeholder="Enter Name"
              required
            /><br /><br />

            <label for="Email">Enter Your Email:</label><br />
            <input
              type="Email"
              id="Email"
              placeholder="Example12@gmail.com"
              required
            /><br /><br />

            <label for="Password">Enter Your Password:</label><br />
            <input
              type="Password"
              id="Password"
              placeholder="Password"
              required
            /><br /><br />

            <label for="Enter_Date_of_Birth">Enter Date Of Birth:</label><br />
            <input type="date" id="Enter_Date_of_Birth" placeholder="" /><br><br>

            <label>Gender:</label>
            <label for="Male">Male:</label>
            <input type="radio" id="Male" />
            <label for="Female">Female:</label>
            <input type="radio" id="Female" />
            <label for="Other">Other:</label>
            <input type="radio" id="Other" />
            <br /><br />

            <label for="Enter_Mobile">Enter_Mobile:</label><br />
            <select name="number" id="Enter_Mobile" required>
              <option>+91</option>
              <option>+52</option>
              <option>+61</option>
              <option>+94</option>
              <option>+66</option>
            </select>
            <input
              type="text"
              id="Enter_Mob.Number"
              placeholder="Enter_Mob.Number"
              required
            />
            <button type="" style="background-color: rgb(251, 225, 61)">
              Verify
            </button>
            <br /><br />

            <label for="Enter_City Name">City:</label>
            <select name="text" id="Enter_City Name">
              <option>Select City</option>
              <option>Dehli</option>
              <option>Mumbai</option>
              <option>Pune</option>
              <option>Nagpur</option>
              <option>Amravati</option>
              <option>Satara</option>
              <option>Raipur</option>
              <option>Bhilai</option>
              <option>Durg</option>
              <option>Rajnadgavo</option>
              <option>Indore</option>
              <option>Bhopal</option>
              <option>Washington, D.C.</option>
              <option>Ottawa</option>
              <option>Bangkok</option>
              <option>Colombo</option>
            </select>

            <label for="Enter_Country Name">Country:</label>
            <select name="text" id="Enter_Country Name">
              <option>Select Country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Thailand</option>
              <option>Shrilanka</option>
            </select>
            <br /><br />

            <button
              type="submit"
              style="
                height: 40px;
                width: 120px;
                background-color: rgb(250, 220, 210);
              "
            >
              Sign Up
            </button>
            <br />
            <span>
              By clicking Sign Up, <input type="checkbox" required /> I agree to
              our Terms, <a href="">Privacy Policy</a> and
              <a href="">Cookies Policy</a>.<br />
              You may receive SMS notifications from us and can opt out at any
              time.
            </span>
            <hr />
            <p>
              <a href="Log_in_Page.html">Already I have An Account?</a>
            </p>
            <hr />
          </div>
        </form>
        <br />
      </section>
    </main>
    <footer>Form_Page</footer>
  </body>
</html>
